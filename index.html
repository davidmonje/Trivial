                    <div id="boto_no" class="clicable"><img src="img/316_no.svg" width="100px"></div>
                </div>
            </div>

            <!----------- Seccions del joc ----------->
            <div id="seccions_jocs">
                <section id=seccio_historia>
                    <div id="header_historia">
                        <img src="img/304_historia.svg">
                    </div>
                </section>
                <section id=seccio_tecnologia>
                    <div id="header_tecnologia">
                        <img src="img/305_tecnologia.svg">
                    </div>
                </section>
                <section id=seccio_geografia>
                    <div id="header_geografia">

                    </div>
                </section>
                <section id=seccio_art>
                    <div id="header_art">
                        <img src="img/302_art.svg">
                    </div>
                </section>
                <section id=seccio_ciencia>
                    <div id="header_ciencia">
                        <img src="img/301_ciencia.svg">
                    </div>
                </section>
            </div>

            <div id="preguntesjs"> </div>

            <!----------- Disseny preguntes en HTML ---------

                <div id="respostes">
                    <div id="resposta1" class="resposta clicable">
                        <h2 class="resposta">Primera resposta</h2>
                        <img class="" src="img/307_resposta.svg" width="370px">
